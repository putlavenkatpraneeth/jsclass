<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="frm1" onsubmit="submission(event)">
      <input type="text" id="ip1" />
      <input type="text" id="ip2" />
      <input type="submit" value="submit" />
    </form>
    <p id="para"></p>
    <script>
      let form = document.getElementById("frm1");
      // let ip1 = document.getElementById("ip1");
      let para = document.getElementById("para");

      function submission(event) {
        event.preventDefault();
        let ip1 = event.target.ip1.value;
        let ip2 = event.target.ip2.value;
        // para.innerHTML = parseInt(ip1) + parseInt(ip2);

        let str = "";
        for (i = 1; i <= ip1; i++) {
          str += "*".repeat(i) + "<br>";
        }

        para.innerHTML = str;
      }
    </script>
  </body>
</html>
